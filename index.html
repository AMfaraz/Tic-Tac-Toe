<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="name">
    
      <label for="P1">Player 1:</label>
      <input id="but" class="input1" type="text" placeholder="Player 1">
      <label for="P2">Player 2:</label>
      <input id="but" class="input2" type="text" placeholder="Player 2">
      <button>Done</button>
      
    </div>

    <div id="square">
     <button class="r1" value=0></button>
     <button class="r1" value=1></button>
     <button class="r1" value=2></button>
     <button class="r2" value=3></button>
     <button class="r2" value=4></button>
     <button class="r2" value=5></button>
     <button class="r3" value=6></button>
     <button class="r3" value=7></button>
     <button class="r3" value=8></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
